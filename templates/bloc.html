<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bloc Hospitalier ‚Äì Vue Dynamique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f5f7fa; }
    h3 { text-align: center; margin-top: 20px; }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .main_local {
      display: flex;
      flex-direction: row;
      gap: 10px;
      background-color: #444;
      padding: 10px;
    }
    .navbar {
      background-color: #0d47a1 !important;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .top, .bottom {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top > *, .bottom > * {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border: 5px solid #444;
      width: 120px;
      height: 90px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .couloir {
      width: 50px;
      background-color: white;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .active {
      animation: blink 1s infinite;
      background-color: #B11226;
      color: white;
    }

    @keyframes blink {
      0%   { background-color: #B11226; }
      50%  { background-color: #ba5663; }
      100% { background-color: #B11226; }
    }

    .legend-box {
      width: 20px;
      height: 20px;
      border: 1px solid #333;
      display: inline-block;
      margin-right: 6px;
    }

    .btn {
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a href="{{ url_for('dashboard') }}" class="navbar-brand text-white">üè• Salle de Contr√¥le</a>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-light rounded-pill">üîí D√©connexion</a>
  </div>
</nav>

  <h3>üõèÔ∏è Vue Bloc Hospitalier en Temps R√©el</h3>
  <div class="main">
    <div class="main_local">
      <div class="top">
        <div id="local_1" class="local">Local 1</div>
        <div id="local_2" class="local">Local 2</div>
        <div id="local_3" class="local">Local 3</div>
        <div id="local_4" class="local">Local 4</div>
      </div>
      <div class="couloir"></div>
      <div class="bottom">
        <div id="local_5" class="local">Local 5</div>
        <div id="local_6" class="local">Local 6</div>
        <div id="local_7" class="local">Local 7</div>
        <div id="local_8" class="local">Local 8</div>
      </div>
    </div>
  </div>

  <!-- L√©gendes explicatives -->
  <div class="container my-4">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="p-2 border rounded bg-white d-flex align-items-center justify-content-center gap-2">
          <span class="legend-box" style="background-color: #B11226;"></span>
          <span>Clignotant Rouge : <strong>Alerte active</strong></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-2 border rounded bg-white d-flex align-items-center justify-content-center gap-2">
          <span class="legend-box bg-white"></span>
          <span>Blanc : <strong>Aucun signal / Normal</strong></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-2 border rounded bg-white d-flex align-items-center justify-content-center gap-2">
          <span class="legend-box bg-secondary"></span>
          <span>Gris : <strong>Inactif ou en maintenance</strong></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateStatus() {
      fetch('/status')
        .then(res => res.json())
        .then(data => {
          for (let i = 1; i <= 8; i++) {
            const el = document.getElementById('local_' + i);
            if (data['local_' + i]) {
              el.classList.add('active');
              // Clique pour √©teindre
              el.onclick = () => {
                fetch('/led_off?id=' + i)
                  .then(() => el.classList.remove('active'))
                  .catch(err => console.error(err));
              };
            } else {
              el.classList.remove('active');
              // Clique pour allumer
              el.onclick = () => {
                fetch('/led_on?id=' + i)
                  .then(() => el.classList.add('active'))
                  .catch(err => console.error(err));
              };
            }
          }
        })
        .catch(err => console.error("Erreur fetch /status:", err));
    }
    setInterval(updateStatus, 1000);
    updateStatus();
  </script>
</body>
</html>
