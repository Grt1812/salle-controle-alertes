<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Alerte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>➕ Nouvelle Alerte</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="chambre" class="form-label">Chambre</label>
        <input type="number" id="chambre" name="chambre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="etat" class="form-label">État</label>
        <select id="etat" name="etat" class="form-select" required>
          <option value="Intervention">🟢 Intervention</option>
          <option value="Indisponible">🟡 Indisponible</option>
          <option value="Non réponse">🔴 Non réponse</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="medecin" class="form-label">Médecin</label>
        <input type="text" id="medecin" name="medecin" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success px-4">💾 Enregistrer</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4">↩️ Annuler</a>
      </div>
    </form>
  </div>

</body>
</html>
